{% extends "base.html" %}
{% load static %}
{% block title %}Verificar Email{% endblock %}

{% block content %}
<section class="vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow p-4 rounded-4">
          <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" style="width:120px;">
            <h4 class="mt-3">Verifica tu correo</h4>
            <p class="text-muted">Hemos enviado un código a:</p>
            <p class="fw-bold">{{ email }}</p>
          </div>

          <form method="post" action="{% url 'verify_email' %}">
            {% csrf_token %}
            <input type="text"
                   name="verification_code"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   required
                   class="form-control text-center fs-4 {% if error_message %}is-invalid{% endif %}"
                   placeholder="000000">
            {% if error_message %}
              <div class="invalid-feedback text-center">{{ error_message }}</div>
            {% endif %}
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Verificar</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p class="text-muted">¿No recibiste el código?</p>
            <button id="resendBtn" class="btn btn-link p-0">Reenviar código</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
const btn = document.getElementById('resendBtn');
btn.addEventListener('click', () => {
  btn.disabled = true;
  btn.textContent = 'Enviando...';

  fetch("{% url 'resend_verification_code' %}", {
    method: 'POST',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}',
      'Content-Type': 'application/json',
    },
  })
  .then(r => r.json())
  .then(d => {
    if (d.success) {
      alert('Código reenviado. Revisa tu correo.');
      btn.textContent = 'Código enviado';
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Reenviar código';
      }, 30000);
    } else {
      alert('Error: ' + d.error);
      btn.disabled = false;
      btn.textContent = 'Reenviar código';
    }
  })
  .catch(() => {
    alert('Error de conexión.');
    btn.disabled = false;
    btn.textContent = 'Reenviar código';
  });
});
</script>
{% endblock %}
